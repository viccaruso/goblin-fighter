<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Goblin Fighter</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main> 
        <div id='top-row'>
            <div id='dead-goblins'>
                <p>Killed goblins: </p>
            </div>
            <form>
                <label>Fight another goblin!
                    <input type='text' placeholder='Give the goblin a name' name='goblin-name'>
                    <button>Add goblin to fight</button>
                </label>
            </form>
        </div>
        <div id='middle-row'>
            <div id='character-div'>
                <h1>Archer HP: <span id='hit-points'></span> </h1>
                <img src='./assets/archer.png' />
            </div>
            <div id='monsters-div'>

            </div>
        </div>
        <div id='bottom-row'>

        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
